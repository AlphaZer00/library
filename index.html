<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <button class="add">Add Book</button>
  <div class="wrapper modal-hidden">
    <div class="modal-container">
      <div class="modal">
        <button class="close">X</button>
        <h1>Add New Book</h1>
        <form>
          <div class="error-field"></div>
          <ul>
            <li>
              <input type="text" name="book_title" id="bookTitle" placeholder="a" required>
              <label for="bookTitle">
                <span>Title:</span>
              </label>
            </li>
            <li>
              <input type="text" name="book_author" id="bookAuthor" placeholder="a" required>
              <label for="bookAuthor">
                <span>Author:</span>
              </label>
            </li>
            <li>
              <input type="number" name="book_pages_total" id="bookPages" pattern="^[0-9]+$" placeholder="a" required>
              <label for="bookPages">Number of Pages</label>
            </li>
            <li>
              <input type="number" name="book_pages_read" id="pagesRead" pattern="^[0-9]+$" placeholder="a" required>
              <label for="pagesRead">
                <span>Pages Read:</span>
              </label>
            </li>
            <li>
              <input type="submit" value="Submit" id="submit">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  <div class="bookshelf"></div>
</body>
</html>
